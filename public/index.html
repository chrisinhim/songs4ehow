            height: calc(100vh - 56px);
            margin-top: 56px;

            color: var(--text-heading);

            align-self: center;

        }

        #search-container {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }

            font-size: 1em;
            border-radius: 4px;
            border: 1px solid var(--border);
            box-sizing: border-box;

        .song-list-container {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
            position: relative;
            /* For positioning scroll buttons */
        }

        #song-list {
            flex: 1 1 auto;
            max-height: none;
            overflow-y: auto;

            line-height: 1.5;

        .scroll-overlay-btn {

            right: 8px;
            z-index: 10;
            background: var(--btn-bg);
            color: var(--btn-text);

            border-radius: 50%;

            top: 8px;

                </div>
                <div><label for="editor-song-copyrightInfo">Copyright Info:</label><textarea

                <div><label for="editor-song-themesTags">Themes/Tags (comma-separated):</label><input type="text"
                        id="editor-song-themesTags" placeholder="e.g., worship, praise"></div>
                <div><label for="editor-song-scriptureReferences">Scripture Refs (comma-separated):</label><input
                        type="text" id="editor-song-scriptureReferences" placeholder="e.g., John 3:16"></div>

                <div><label for="editor-song-content">Content:</label><textarea id="editor-song-content"

                <button id="save-song-btn" type="button">Save Song</button>
                <button id="cancel-editor-btn" type="button"

                <button id="edit-song-btn" type="button">Edit Song</button>

                            name: currentUser.displayName || currentUser.email || 'Unknown User'
                        }
                    });
                    alert('Song updated successfully!');

                    // Optimistically update local data
                    const songMetaIndex = allSongsData.findIndex(s => s.id === songDocId);
                    if (songMetaIndex > -1) {
                        allSongsData[songMetaIndex] = { ...allSongsData[songMetaIndex], title, number };
                        renderSongList(allSongsData); // Re-render list if title/number changed
                    }
                    songContentCache.set(songDocId, { content }); // Update content cache

                    if (currentEditingSongId === songDocId) {
                        displaySongContent(songDocId); // Refresh main pane if it was the displayed song
                    }

                } else {
                    const newMetadataRef = doc(collection(db, "songs_metadata")); // Auto-generate ID
                    const newSongId = newMetadataRef.id;
                    const newContentRef = doc(db, "songs_content", newSongId);

                    const metadataNew = {
                        title,
                        number,
                        author,
                        defaultKey,
                        capo,
                        bpm,
                        ccliNumber,

                        themesTags,
                        scriptureReferences,

                        chords,
                        createdAt: serverTimestamp(),
                        createdBy: userAuditInfo
                    };
                    batch.set(newMetadataRef, metadataNew);
                    batch.set(newContentRef, { content });

                    await batch.commit();
                    alert('Song added successfully!');
                    await fetchSongList(); // Refresh entire list after adding a new song
                }
                hideSongEditor();
            } catch (error) {
                console.error("Error saving song:", error);

        const bgVideoInput = document.getElementById('bg-video-input');

        function updateBgOptions() {
            const val = bgTypeSelect.value;
            bgOptionPicture.style.display = val === 'picture' ? 'block' : 'none';
            bgOptionColor.style.display = val === 'color' ? 'block' : 'none';
            bgOptionVideo.style.display = val === 'video' ? 'block' : 'none';
        }
        bgTypeSelect.addEventListener('change', updateBgOptions);
        bgPictureInput.addEventListener('change', updateBgOptions);
        bgColorInput.addEventListener('input', updateBgOptions);
        bgVideoInput.addEventListener('change', updateBgOptions);

        // Ensure the correct background option is shown on page load
        updateBgOptions();

        // Function to apply background to presentation window
        function applyPresentationBackground() {
            if (!presentationWindow || presentationWindow.closed) return;

            const presentationBody = presentationWindow.document.body;
            // Reset previous background styles
            presentationBody.style.backgroundColor = 'black'; // Default
            presentationBody.style.backgroundImage = 'none';
            presentationBody.style.backgroundSize = 'cover';
            presentationBody.style.backgroundPosition = 'center';
            presentationBody.style.backgroundRepeat = 'no-repeat';
            // Remove any previous video element
            const existingVideo = presentationWindow.document.getElementById('presentation-video-bg');
            if (existingVideo) {
                existingVideo.remove();
            }

            const bgType = bgTypeSelect.value;

            if (bgType === 'picture') {
                const file = bgPictureInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        presentationBody.style.backgroundImage = `url('${e.target.result}')`;
                    };
                    reader.readAsDataURL(file);
                }
            } else if (bgType === 'color') {
                const color = bgColorInput.value;
                presentationBody.style.backgroundColor = color;
            } else if (bgType === 'video') {
                const file = bgVideoInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const video = presentationWindow.document.createElement('video');
                        video.id = 'presentation-video-bg';
                        video.src = e.target.result;
                        video.autoplay = true;
                        video.loop = true;
                        video.muted = true; // Mute video background
                        video.style.cssText = `
 position: fixed;
 top: 0; left: 0; width: 100%; height: 100%;
 object-fit: cover; z-index: -1;
                    `;
                        presentationWindow.document.body.appendChild(video);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }
