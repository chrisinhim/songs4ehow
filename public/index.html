<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodies Of Worship</title>
    <!-- Google Fonts: Noto Sans Telugu and Roboto example -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'EnglishFont';
            src: local('Arial'), local('Helvetica'), sans-serif;
            unicode-range: U+0000 -00FF;
            /* Basic Latin */
        }

        @font-face {
            font-family: 'TeluguFont';
            src: local('Noto Sans Telugu'), local('Gautami'), sans-serif;
            unicode-range: U+0C00-0C7F;
            /* Telugu Unicode block */
        }

        /* Add these styles inside your <style> tag, before the @media section */
        /* Light Theme (default) */

        :root {
            /* FR-SET-001.3, FR-SET-001.4, FR-SET-001.5: Theme variables for light mode */
            --bg-main: #fff;
            --bg-sidebar: #f4f4f4;
            --bg-hover: #e0e0e0;
            --text-main: #222;
            --text-heading: #333;
            --border: #ccc;
            --border-list: #eee;
            --btn-bg: #1976d2;
            --btn-text: #fff;
        }

        /* FR-SET-001.3: Theme application (dark) */
        [data-theme="dark"] {
            --bg-main: #23272e;
            --bg-sidebar: #2c313a;
            --bg-hover: #353a42;
            --text-main: #e0e0e0;
            --text-heading: #fafafa;
            --border: #444a54;
            --border-list: #3a3f47;
            --btn-bg: #3b5ba9;
            --btn-text: #fff;
        }

        /* FR-SET-001.3: Theme application (ocean-calm) */
        [data-theme="ocean-calm"] {
            --bg-main: #f4f7f9;
            --bg-sidebar: #e9edf0;
            --bg-hover: #d8dfe3;
            --text-main: #34495e;
            --text-heading: #2c3e50;
            --border: #bdc3c7;
            --border-list: #dce0e2;
            --btn-bg: #3498db;
            --btn-text: #ffffff;
            /* White */
        }


        html,
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            /* Prevent unwanted scrollbars */
        }

        body {
            padding-top: 56px;
            /* Space for fixed header */
            height: 100vh;
            overflow: hidden;
        }

        #headbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            z-index: 100;
        }

        #content-container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 56px);
            /* below fixed header */
            margin-top: 0;
            /* Remove margin-top */
            overflow: hidden;
            /* Prevent scroll on container */
        }

        #sidebar,
        #main-pane,
        #right-sidebar {
            height: 100%;
            overflow: auto;
        }

        body {
            /* FR-DES-001.1, FR-DES-001.8, FR-SET-001.3, NFR-USAB-001, NFR-USAB-002 */
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Noto Sans Telugu', Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
        }

        #headbar {
            /* FR-DES-001.1, FR-DES-001.3, FR-AUTH-001.1, FR-AUTH-002.2, FR-AUTH-002.3, FR-SET-001.1 */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            padding: 0 24px;
        }

        .headbar-title {
            /* FR-DES-001.1, FR-MOB-001.1 */
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-heading);
        }

        .headbar-controls {
            /* FR-SET-001.1, FR-AUTH-001.1, FR-AUTH-002.2, FR-AUTH-002.3 */
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #auth-controls {
            /* FR-AUTH-001.1, FR-AUTH-002.2, FR-AUTH-002.3 */
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #user-info {
            /* FR-AUTH-002.3, FR-AUTH-002.4 */
            display: none;
            color: var(--text-main);
        }

        #content-container {
            /* FR-DES-001.1, FR-DES-001.6, FR-DES-001.7, FR-DES-002.1 */
            display: flex;
            flex-direction: row;
            height: calc(100vh - 56px);
            margin-top: 56px;
        }

        #sidebar {
            /* FR-DES-001.1, FR-DES-001.6, FR-DES-001.7, FR-ADMIN-001.1, FR-ADMIN-001.2, FR-ADMIN-001.4 */
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            /* <-- Fix: match parent's height */
            min-width: 260px;
            max-width: 1200px;
            /* Set a fixed width for consistency */
        }

        #sidebar h2 {
            /* FR-DES-001.1, FR-MOB-001.1 */
            margin: 5px auto 5px auto;
            color: var(--text-heading);
            text-align: center;
            /* Center text horizontally */
            align-self: center;
            /* Center the h2 in the flex column */
        }

        #search-container {
            /* FR-DES-001.2, FR-MOB-001.2, FR-SRCH-001.1 */
            position: relative;
            width: 100%;
            margin-bottom: 0px;
        }

        #song-search {
            /* FR-SRCH-001.1, FR-SRCH-001.2, FR-SRCH-001.3 */
            width: 100%;
            padding: 8px 32px 8px 8px;
            /* Accommodate clear button */
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid var(--border);
            box-sizing: border-box;
        }

        .song-list-container {
            /* FR-DES-001.1, FR-MOB-001.1, FR-DES-001.7, FR-DES-001.8, FR-MOB-001.4 */
            flex: 0 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
            position: relative;
            /* For positioning scroll buttons */
        }

        #song-list {
            /* FR-DES-001.1, FR-MOB-001.1 */
            flex: 1 1 auto;
            max-height: none;
            overflow-y: auto;
        }

        #song-list li {
            /* FR-DES-001.1, FR-MOB-001.1, FR-SRCH-001.1, FR-SRCH-001.2 */
            list-style: none;
            padding: 10px 0;
            cursor: pointer;
            border-bottom: 1px solid var(--border-list);
            transition: background-color 0.2s ease;
            white-space: nowrap;
            /* Prevent wrapping */
            overflow: visible;
            /* Show full text */
            text-overflow: unset;
            /* No ellipsis */
        }

        #song-list li:last-child {
            border-bottom: none;
        }

        #song-list li:hover {
            /* NFR-USAB-001 */
            background-color: var(--bg-hover);
        }

        #main-pane {
            /* FR-DES-002.1, FR-DES-002.3, FR-SONG-002.1, FR-SONG-002.2 */
            flex-grow: 1;
            display: flex;
            /* Make it a flex container by default */
            flex-direction: column;
            /* Stack children vertically */
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: var(--bg-main);
            box-sizing: border-box;
        }

        #main-pane pre {
            /* FR-SONG-002.2 */
            margin: 0;
            font-family: 'Noto Sans Telugu', Courier, monospace;
            font-size: 1em;
            line-height: 1.5;
            color: var(--text-main);
            background: none;
            white-space: pre-wrap;
        }

        .error {
            /* NFR-USAB-001 */
            color: #ff6b6b;
            font-weight: bold;
        }

        /* Hide back button on desktop */
        #back-btn {
            /* FR-MOB-002.2 */
            display: none;
        }

        .scroll-overlay-btn {
            /* FR-DES-001.7, FR-DES-001.8, FR-MOB-001.4 */
            position: absolute;
            right: 8px;
            z-index: 10;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1.5em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            opacity: 0.85;
            display: none;
            transition: opacity 0.2s;
        }

        #scroll-bottom-btn {
            bottom: 8px;
        }

        #scroll-top-btn {
            top: 8px;
        }

        #theme-toggle-btn {
            /* FR-SET-001.1, FR-SET-001.2, FR-SET-001.3 */
            font-weight: bold;
            padding: 6px 16px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: var(--bg-sidebar);
            color: var(--text-main);
            cursor: pointer;
            /* Existing styles */
            margin: 0;
            /* Remove margin */
            flex-shrink: 0;
            box-sizing: border-box;
        }


        #presentation-mode-toggle {
            /* FR-DES-001.9, FR-DES-002.5, FR-DES-003.1 */
            font-size: 1.2em;
            padding: 10px 18px;
            border-radius: 6px;
            min-width: 44px;
            min-height: 44px;
        }

        #edit-song-btn {
            /* FR-ADMIN-002.1, FR-DES-002.4 */
            margin-left: 12px;
            /*display: none; <-- REMOVE THIS LINE */
            /* Initial state, JS will toggle */
        }

        #presentation-font-select {
            /* FR-DES-003.2 */
            margin-left: 12px;
            display: none;
            /* Initial state, JS will toggle */
        }


        #controls button {
            /* FR-DES-001.8, FR-DES-002.3, FR-DES-003.1 */
            font-size: 1.2em;
            padding: 10px 18px;
            border-radius: 6px;
            min-width: 44px;
            min-height: 44px;
        }

        #controls {
            /* FR-DES-001.8, FR-DES-002.3, FR-DES-003.1 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            position: relative;
        }

        #text-size-controls {
            /* FR-DES-001.8, FR-DES-002.3, NFR-USAB-001 */
            display: flex;
            gap: 4px;
            margin-left: auto;
        }

        #decrease-text-btn,
        #increase-text-btn {
            /* FR-DES-001.8, FR-DES-002.3, NFR-USAB-001 */
            font-size: 1.2em;
            padding: 6px 12px;
            border-radius: 6px;
            min-width: 36px;
            min-height: 36px;
        }

        #back-btn {
            /* FR-MOB-002.2 */
            font-size: 1.2em;
            padding: 10px 18px;
            border-radius: 6px;
            min-width: 44px;
            min-height: 44px;
        }

        /* --- Mobile Responsive Styles --- */
        @media (max-width: 600px) {
            #headbar {
                /* FR-MOB-001.1, FR-MOB-001.5 */
                flex-direction: column;
                height: auto;
                padding: 8px;
            }

            #content-container {
                /* FR-MOB-001.1, FR-MOB-002.1 */
                flex-direction: column;
                height: auto;
                margin-top: 56px;
            }

            #sidebar {
                /* FR-MOB-001.1, FR-MOB-001.2, FR-MOB-001.3, FR-MOB-001.4, FR-MOB-001.5 */
                width: 100vw;
                /* Full viewport width */
                min-width: 0;
                /* Remove min-width restriction */
                max-width: none;
                /* Remove max-width restriction */
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 10px;
                height: auto;
            }

            .song-list-container {
                flex: 1 1 auto;
                /* Take all available space above theme button */
                display: flex;
                flex-direction: column;
                min-height: 0;
                max-height: none;
                /* Remove max-height restriction */
            }

            #song-list {
                flex: 1 1 auto;
                overflow-y: auto;
                max-height: none;
                list-style: none;
                padding-left: 0;
            }

            #theme-toggle-btn {
                margin: 0;
                /* Remove margin */
                flex-shrink: 0;
                box-sizing: border-box;
            }

            /* Show back button on mobile */
            #back-btn {
                display: block;
            }

            #controls {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 0;
                margin-bottom: 8px;
            }

            #back-btn {
                display: block;
                order: 0;
            }

            #text-size-controls {
                order: 1;
            }
        }


        #clear-search-btn {
            /* FR-SRCH-001.3, FR-SRCH-001.4 */
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #888;
            display: none;
            padding: 0;
            line-height: 1;
        }

        #clear-search-btn:hover {
            color: #333;
        }

        #sidebar {
            position: relative;
            /* ...existing styles... */
        }

        #sidebar-resizer {
            /* FR-DES-001.6, FR-DES-001.7 */
            width: 6px;
            cursor: ew-resize;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 20;
            background: transparent;
        }

        @media (max-width: 600px) {
            #sidebar-resizer {
                display: none;
            }
        }

        #show-add-song-form-btn {
            /* FR-ADMIN-001.1, FR-ADMIN-001.2 */
            margin-top: 10px;
            padding: 8px;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #song-editor-form {
            /* FR-ADMIN-001.2, FR-ADMIN-001.3, FR-ADMIN-001.4, FR-ADMIN-002.2, FR-ADMIN-002.3 */
            display: none;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--bg-sidebar);
        }

        #song-editor-form label {
            /* FR-ADMIN-001.3 */
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
        }

        #song-editor-form input[type="text"],
        #song-editor-form input[type="number"],
        #song-editor-form textarea {
            /* FR-ADMIN-001.3 */
            width: calc(100% - 12px);
            margin-bottom: 8px;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid var(--border);
            border-radius: 3px;
        }

        #song-editor-form textarea {
            /* FR-ADMIN-001.3, FR-SONG-001.1 */
            font-family: inherit;
            resize: vertical;
        }

        #song-editor-form button {
            /* FR-ADMIN-001.4, FR-ADMIN-002.3 */
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: var(--btn-text);
        }

        #save-song-btn {
            /* FR-ADMIN-001.4, FR-ADMIN-002.3 */
            background-color: var(--btn-bg);
        }

        #cancel-editor-btn {
            /* FR-ADMIN-001.4, FR-ADMIN-002.3 */
            margin-left: 5px;
            background-color: #888;
            color: white;
        }

        #right-sidebar {
            /* FR-DES-003.6.1, FR-PRES-ADV-001.1: Presentation background controls */
            width: 260px;
            min-width: 200px;
            max-width: 340px;
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border);
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            /* Stack children vertically */
            height: 100vh;
        }

        @media (max-width: 900px) {
            #right-sidebar {
                display: none;
            }
        }

        #bg-type-select,
        #bg-picture-input,
        #bg-color-input,
        #bg-video-input {
            /* FR-DES-003.6.1, FR-PRES-ADV-001.1 */
            margin-top: 6px;
            margin-bottom: 10px;
            width: 100%;
        }

        /* Countdown and Bible Reference styles */
        #countdown-section input,
        #bible-reference-section input,
        #bible-verse-section select {
            margin-right: 4px;
            margin-bottom: 4px;
        }

        #bible-verse-display p {
            margin: 0 0 6px 0;
            padding: 4px 0;
            cursor: pointer;
            border-bottom: 1px dashed #ccc;
            transition: background 0.2s;
        }

        #bible-verse-display p:hover {
            background: var(--bg-hover);
        }

        #presentation-controls-section button {
            width: 100%;
            margin-bottom: 6px;
        }

        /* Countdown Timer */
        #countdown-section {
            margin-top: 24px;
            border-top: 1px solid var(--border);
            padding-top: 16px;
        }

        #countdown-section h3 {
            margin: 0 0 12px 0;
            font-size: 1.2em;
            color: var(--text-heading);
        }

        #countdown-section label {
            margin-right: 8px;
            font-weight: normal;
            color: var(--text-main);
        }

        #countdown-section input {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 8px;
            width: calc(100% - 16px);
            box-sizing: border-box;
        }

        #countdown-present-btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        #countdown-present-btn:hover {
            background-color: #155a8a;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
    <div id="headbar">
        <div class="headbar-title">Melodies Of Worship</div>
        <div class="headbar-controls">
            <button id="theme-toggle-btn" type="button">Theme: System Default</button>
            <div id="auth-controls">
                <button id="login-btn" type="button">Login with Google</button>
                <div id="user-info"></div>
                <button id="logout-btn" type="button" style="display:none;">Logout</button>
            </div>
        </div>
    </div>
    <div id="content-container">
        <div id="sidebar">
            <div class="song-list-container">
                <div id="search-container">
                    <input id="song-search" type="text" placeholder="Search songs..." />
                    <button id="clear-search-btn" type="button" aria-label="Clear search">&#10006;</button>
                </div>
                <ul id="song-list"></ul>
                <button id="scroll-bottom-btn" type="button" class="scroll-overlay-btn" aria-label="Go to bottom"
                    title="Go to bottom">↓</button>
                <button id="scroll-top-btn" type="button" class="scroll-overlay-btn" aria-label="Go to top"
                    title="Go to top">↑</button>
            </div>

            <button id="show-add-song-form-btn" type="button" style="display:none;">Add New Song</button>
            <div id="song-editor-form">
                <h3 id="editor-form-title">Add New Song</h3>
                <input type="hidden" id="editor-song-id">
                <div>
                    <label for="editor-song-title">Title:</label>
                    <input type="text" id="editor-song-title">
                </div>
                <div>
                    <label for="editor-song-number">Number (for ordering):</label>
                    <input type="number" id="editor-song-number" min="0">
                </div>
                <div>
                    <label for="editor-song-author">Author(s):</label>
                    <input type="text" id="editor-song-author">
                </div>
                <div>
                    <label for="editor-song-defaultKey">Default Key:</label>
                    <input type="text" id="editor-song-defaultKey" placeholder="e.g., G, Am, C#">
                </div>
                <div>
                    <label for="editor-song-capo">Capo:</label>
                    <input type="number" id="editor-song-capo" placeholder="e.g., 0, 1, 2" min="0">
                </div>
                <div>
                    <label for="editor-song-bpm">BPM (Tempo):</label>
                    <input type="number" id="editor-song-bpm" placeholder="e.g., 120" min="0">
                </div>
                <div>
                    <label for="editor-song-ccliNumber">CCLI Number:</label>
                    <input type="text" id="editor-song-ccliNumber">
                </div>
                <div>
                    <label for="editor-song-copyrightInfo">Copyright Info:</label>
                    <textarea id="editor-song-copyrightInfo" rows="2"></textarea>
                </div>
                <div>
                    <label for="editor-song-themesTags">Themes/Tags (comma-separated):</label>
                    <input type="text" id="editor-song-themesTags" placeholder="e.g., worship, praise">
                </div>
                <div>
                    <label for="editor-song-scriptureReferences">Scripture Refs (comma-separated):</label>
                    <input type="text" id="editor-song-scriptureReferences" placeholder="e.g., John 3:16">
                </div>
                <div>
                    <label for="editor-song-alternativeTitles">Alternative Titles (comma-separated):</label>
                    <input type="text" id="editor-song-alternativeTitles">
                </div>
                <div>
                    <label for="editor-song-chords">Chords (ChordPro format recommended):</label>
                    <textarea id="editor-song-chords" rows="8" placeholder="[C]Lyrics with [G]chords..."></textarea>
                </div>
                <div>
                    <label for="editor-song-content">Content:</label>
                    <textarea id="editor-song-content" rows="10"></textarea>
                </div>
                <button id="save-song-btn" type="button">Save Song</button>
                <button id="cancel-editor-btn" type="button"
                    style="background-color: #888; color: white;">Cancel</button>
            </div>
            <div id="sidebar-resizer"></div>
        </div>
        <div id="main-pane">
            <div id="controls">
                <button id="back-btn" type="button">← Back to list</button>
                <div id="text-size-controls">
                    <button id="decrease-text-btn" type="button" title="Decrease text size" aria-label="A-">A-</button>
                    <button id="increase-text-btn" type="button" title="Increase text size" aria-label="A+">A+</button>
                </div>

                <button id="edit-song-btn" type="button">Edit Song</button>

            </div>
            <div id="song-history-display"
                style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--border); font-size: 0.9em;">
                <!-- Metadata will be populated here by JS -->
            </div>
            <div id="song-content"></div> <!-- Changed from pre to div -->
            <div id="song-metadata-display"
                style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--border); font-size: 0.9em;">
                <!-- Metadata will be populated here by JS -->
            </div>

            <!-- Add this Google Search UI block just before the closing </div> of #main-pane -->
            <div id="google-search-section"
                style="margin-top: 24px; border-top: 1px solid var(--border); padding-top: 16px;">

        // --- Song List Fetch & Display ---
        async function fetchSongList() {
            songListElement.innerHTML = '<li>Loading songs...</li>';
            try {
                // Fetch titles array from metadata/songs_meta
                const metaDocRef = doc(db, "metadata", "songs_meta");
                const metaSnap = await getDoc(metaDocRef);
                if (!metaSnap.exists()) {
                    songListElement.innerHTML = '<li>No song titles found in metadata.</li>';
                    return;
                }
                const titles = metaSnap.data().titles || []; // Assuming metadata/songs_meta has a 'titles' array
                // Build allSongsData as an array of { id, title }
                allSongsData = titles.map(title => {
                    // Try to extract the number from the title if present (e.g., "1 - A wonderful Savior")
                    const match = title.match(/^(\d+)\s*-\s*(.+)$/);
                    return {
                        id: title, // Use title as id for now; you may want to map to actual doc IDs if available
                        title: title,
                        number: match ? parseInt(match[1], 10) : 0
                    };
                });
                songListElement.innerHTML = '';
                if (allSongsData.length === 0) {
                    songListElement.innerHTML = '<li>No songs found.</li>';
                    return;
                }
                renderSongList(allSongsData);
                console.log(`Loaded ${allSongsData.length} song titles from metadata/songs_meta.`);
            } catch (error) {
                console.error("Error fetching song titles from metadata:", error);
                songListElement.innerHTML = `<li class="error">Error loading songs. Check console for details.</li>`;
            } finally {
                updateScrollButtons();
            }

                renderSongList(allSongsData);
                return;
            }
            const filtered = allSongsData.filter(song => {
                const lowerQuery = query.toLowerCase(); // Search query in lowercase
                if (song.title?.toLowerCase().includes(lowerQuery)) return true;
                if (song.author?.toLowerCase().includes(lowerQuery)) return true; // Search author
                // Add more metadata fields to search if needed:
                // if (song.ccliNumber && song.ccliNumber.toLowerCase().includes(lowerQuery)) return true;
                // Check cached content

                    return cachedContentEntry.content.toLowerCase().includes(lowerQuery);

        // --- Song Content Display ---
        async function displaySongContent(songTitle) {
            songContentElement.classList.remove('error');

            try {
                const songsCollection = collection(db, "songs");
                const q = firestoreQuery(songsCollection, where("title", "==", songTitle));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    songContentElement.innerHTML = `<p class="error">Song not found in songs collection.</p>`;
                    return;
                }
                const docSnap = querySnapshot.docs[0]; // Assuming title is unique

                historyDisplay.innerHTML = historyHtml;

                // --- Song Content ---
                const content = songData.content || "[No lyrics available]";
                const paragraphs = content.split(/\n\s*\n/);
                songContentElement.innerHTML = '';

                // Populate cache for search
                songContentCache.set(songTitle, { // songTitle is the key (same as song.id from allSongsData)

                    author: songData.author || ""
                });

        function displayCountdownInPresentation(ms) {
            if (!presentationWindow || presentationWindow.closed) return;
            const div = presentationWindow.document.getElementById('presentation-text');
            let totalSeconds = Math.max(0, Math.floor(ms / 1000));
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;
            let html = '';
            let style = 'font-size:5em;';
            if (totalSeconds >= 3600) {
                html = `<span style="${style}">${hours}</span>:<span style="${style}">${minutes.toString().padStart(2,'0')}</span>:<span style="${style}">${seconds.toString().padStart(2,'0')}</span>`;
            } else if (totalSeconds >= 60) {
                html = `<span style="${style}">${minutes}</span>:<span style="${style}">${seconds.toString().padStart(2,'0')}</span>`;
            } else {
                let big = totalSeconds < 10 ? 'font-size:8em; color:#ffeb3b; animation:pulse 0.5s alternate infinite;' : style;
                html = `<span style="${big}">${seconds}</span>`;
            }
            div.innerHTML = html;
            // Add animation for last 10 seconds
            if (totalSeconds < 10) {
                const styleTag = presentationWindow.document.getElementById('countdown-anim-style') ||
                    presentationWindow.document.head.appendChild(Object.assign(document.createElement('style'), { id: 'countdown-anim-style' }));
                styleTag.textContent = `
                @keyframes pulse {
                    0% { transform: scale(1);}
                    100% { transform: scale(1.2);}
                }`;
            }
        }

        function startCountdown(targetTime) {
            if (!presentationWindow || presentationWindow.closed) return;
            if (countdownInterval) clearInterval(countdownInterval);
            function update() {
                const now = Date.now();
                const ms = targetTime - now;
                if (ms <= 0) {
                    // Hide countdown when finished
                    const div = presentationWindow.document.getElementById('presentation-text');
                    if (div) div.innerHTML = '';
                    clearInterval(countdownInterval);
                    return;
                }
                displayCountdownInPresentation(ms);
            }
            update();
            countdownInterval = setInterval(update, 250);

            }, 50);
            setTimeout(() => {
                const lower = presentationWindow.document.getElementById('lower-third');
                if (lower) lower.style.opacity = '0';
            }, 20050); // 20 seconds + 50ms fade-in
            setTimeout(() => {
                const lower = presentationWindow.document.getElementById('lower-third');
                if (lower) lower.remove();
            }, 20550); // 20 seconds + 550ms total
        }

        // --- Presentation Controls ---
        const fadeToBlackBtn = document.getElementById('fade-to-black-btn');
        const showBackgroundOnlyBtn = document.getElementById('show-background-only-btn');

        fadeToBlackBtn.addEventListener('click', () => {
            if (!presentationWindow || presentationWindow.closed) openPresentationWindow();
            // Remove any video background
            const existingVideo = presentationWindow.document.getElementById('presentation-bg-video');
            if (existingVideo) existingVideo.remove();
            presentationWindow.document.body.style.backgroundColor = 'black';
            presentationWindow.document.body.style.backgroundImage = 'none';
            presentationWindow.document.getElementById('presentation-text').innerHTML = '';
        });

        showBackgroundOnlyBtn.addEventListener('click', () => {
            if (!presentationWindow || presentationWindow.closed) openPresentationWindow();
            presentationWindow.document.getElementById('presentation-text').innerHTML = '';
        });

        // Initialize Bible API dropdowns on load
        if (typeof fetchBibleTranslations === "function") {
            fetchBibleTranslations();
        }

        // --- Presentation Background Type Logic ---
        function updateBgOptionVisibility() {
            bgOptionPicture.style.display = 'none';
            bgOptionColor.style.display = 'none';
            bgOptionVideo.style.display = 'none';
            if (bgTypeSelect.value === 'picture') {
                bgOptionPicture.style.display = 'block';
            } else if (bgTypeSelect.value === 'color') {
                bgOptionColor.style.display = 'block';
            } else if (bgTypeSelect.value === 'video') {
                bgOptionVideo.style.display = 'block';
            }
        }
        bgTypeSelect.addEventListener('change', updateBgOptionVisibility);
        updateBgOptionVisibility(); // Set initial state

        // --- Apply Background Logic ---
        applyBgBtn.addEventListener('click', async () => {
            if (!presentationWindow || presentationWindow.closed) openPresentationWindow();

            // Picture
            if (bgTypeSelect.value === 'picture') {
                const file = bgPictureInput.files[0];
                if (!file) {
                    alert('Please select a picture file.');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function (e) {
                    presentationWindow.document.body.style.backgroundImage = `url('${e.target.result}')`;
                    presentationWindow.document.body.style.backgroundSize = 'cover';
                    presentationWindow.document.body.style.backgroundPosition = 'center';
                    presentationWindow.document.body.style.backgroundRepeat = 'no-repeat';
                    presentationWindow.document.body.style.backgroundColor = '';
                };
                reader.readAsDataURL(file);
            }
            // Solid Color
            else if (bgTypeSelect.value === 'color') {
                const color = bgColorInput.value;
                presentationWindow.document.body.style.backgroundImage = '';
                presentationWindow.document.body.style.backgroundColor = color;
            }
            // Video Loop
            else if (bgTypeSelect.value === 'video') {
                const file = bgVideoInput.files[0];
                if (!file) {
                    alert('Please select a video file.');
                    return;
                }
                // Remove any previous video
                let existingVideo = presentationWindow.document.getElementById('presentation-bg-video');
                if (existingVideo) existingVideo.remove();

                const url = URL.createObjectURL(file);
                const video = presentationWindow.document.createElement('video');
                video.id = 'presentation-bg-video';
                video.src = url;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.style.position = 'fixed';
                video.style.top = '0';
                video.style.left = '0';
                video.style.width = '100vw';
                video.style.height = '100vh';
                video.style.objectFit = 'cover';
                video.style.zIndex = '-1';
                video.style.pointerEvents = 'none';
                presentationWindow.document.body.style.backgroundImage = '';
                presentationWindow.document.body.style.backgroundColor = 'black';
                presentationWindow.document.body.appendChild(video);
                // Clean up URL when window closes
                video.onended = () => URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
